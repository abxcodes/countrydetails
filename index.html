<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>country</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
</head>

<body>
    <div class="text-center">
        <h1>DISPLAY COUNTRY DETAILS</h1>
        <form action="" class="text-center w-50 bg-warning p-5 container  mt-3">
            <input id="cname" type="text" placeholder="enter country " class="form-control" />
            <button onclick="displayCountry()" type="button" class="btn btn-outline-light mt-5">search</button>
        </form>
        <div id="result" class="container w-25 p-3 text-center"></div>
    </div>
</body>
<script>
 function displayCountry(){
        country= cname.value
        fetch(`https://restcountries.com/v2/name/${country}?fullText=true`).then(data=>data.json())
        .then(data=>displayData(data))

    }
    function displayData(cData){
        cname= cData[0].name
        capital= cData[0].capital
        population=cData[0].population
        flag= cData[0].flag
        currency=cData[0].currencies[0].name
        symbol=cData[0].currencies[0].symbol
        lang=cData[0].languages[0].name
        result.innerHTML=`
        <div class="card container bg-light" style="width: 18rem;">
  <img src="${flag}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${cname}</h5>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Capital       :${capital}</li>
    <li class="list-group-item">Populatiotin  :${population}</li>
    <li class="list-group-item">Currency      :${currency}</li>
    <li class="list-group-item">Symbol        :${symbol}</li>
    <li class="list-group-item">Language      :${lang}</li>
  </ul>
</div>
        `
    }
</script>
</html>
